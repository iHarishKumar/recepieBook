<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Receipes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-list inset>
    <ion-item 
    *ngFor="let receipe of receipes; let i = index" 
    lines="none">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">
            <button ion-button (click)="onLoadReceipe(i)" clear>
              <ion-icon name="paper" item-start></ion-icon>
              {{ receipe.title | uppercase}}
            </button>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-note>
            Difficulty : {{ receipe.difficulty }}
          </ion-note>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
  <ion-fab bottom right>
      <button ion-fab icon-only (click) = "onNewReceipe()">
      <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>
</ion-content>
